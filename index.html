<!DOCTYPE HTML>
<html>

<head>
    <title>Space Is The Place</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Space+Mono:700" rel="stylesheet">

</head>

<body>

    <div class="parallax-container" id='parall'>
        <section id="introSection">
            <h1 class="center-align" id='header'>Futurama Trivia</h1>
            <div class="row" id="introCard">
                <div class="col s6 offset-s3">
                    <div class="center-align">
                        <span>How many can you answer?</span>
                    </div>
                </div>
            </div>
            <div class="row" id="buttonRow">
                <div class="col s3 offset-s3 center-align">
                    <a class="waves-effect waves-light btn-large btn-flat tooltipped" data-position="left" data-delay="50" data-tooltip="Click To Start." id="startButton">Start</a>
                </div>
                <div class="col s3 center-align">
                    <a class="modal-trigger waves-effect waves-light btn-large btn-flat tooltipped" data-position="right" data-delay="50" data-tooltip="Click For Instructions." href="#instructionModal" id="instructionButton">Instructions</a>
                </div>
            </div>
            <section id="questionSpace" class="container">
                <div class="row">
                    <div class="col s12 center-align" id="timer">

                    </div>
                </div>
                <div class="row" id="messageSection">
                    <div class="col s12" id="gameMessage">

                    </div>
                </div>
                <div class="row">
                    <div id="questionContainer" class="col s12 center-align">
                    </div>
                </div>

                <div class="row">
                    <div id="choices" class="col s8 offset-s2 center-align">
                    </div>
                </div>
            </section>
        </section>
        <div class="parallax"><img src="assets/images/space1.jpg"></div>

    </div>

    <div id="instructionModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h3>Instructions</h3>
            <p>Hey there human! Do you like space? Are you obsessed with Futurama? Flexo your brain muscle with this quiz.</p>
            <p>
                Press START to begin.
            </p>
            <div class="center-align">
                <img src="assets/images/bender.gif" id="instructionGIF">
            </div>
        </div>
        <div class="modal-footer" id="instructionModalFooter">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat tooltipped" data-position="bottom" data-delay="50" data-tooltip="I Get It Already." id="instructionConfirm">Ok</a>
        </div>
    </div>
    <footer class="page-footer">
    </footer>


    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- JQUERY UI CDN -->
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!-- MATERIALIZE JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!-- FONT AWESOME -->
    <script src="https://use.fontawesome.com/dce08cf54a.js"></script>
    <!-- TRIVIA JS -->
    <script src="assets/javascript/trivia.js"></script>
</body>

</html>
